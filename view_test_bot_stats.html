<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<title>view test coins bought</title>
	<script type="text/javascript">
		function json2array(json){
			var result = [];
			var keys = Object.keys(json);
			keys.forEach(function(key){
				result.push(json[key]);
			});
			return result;
}
		$(document).ready(function(e) {
			$.getJSON('./test_bot_stats.json', function(data) {
			html = "";
			var headersPrinted = false;        
			var keys = [];
			var dataparse = json2array(data)
			data = dataparse;
			let headers = ['total_capital', 'botstart_datetime', 'historicProfitIncFees_Percent', 'historicProfitIncFees_Total', 'tradeWins', 'tradeLosses']
			html += "<thead><tr>"
			for (var i = 0; i < headers.length; i++) {
				html += "<th style=\"padding-left: 1em; padding-right: 1em; text-align: center\">" + headers[i] + "</th>";
			}
			html += "</tr></thead><tbody>"
			html += "<tr>";
			for (var i = 0; i < data.length; i++) {
				html += "<td style=\"padding-left: 1em; padding-right: 1em; text-align: center; vertical-align: middle\">" + data[i] + "</td>";
			}
			html += "</tr>";
			html += "</tbody>";
			$("#table").append(html);
		});
	});
</script>
</head>
<body>
	<table id="table" frame="box" rules="all"></table>
</body>
</html>
