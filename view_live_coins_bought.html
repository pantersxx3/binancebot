<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<title>view test coins bought</title>
	<script type="text/javascript">
		$(document).ready(function(e) {
			console.log("ready");
			$.getJSON('./live_coins_bought.json', function(data) {
			html = "";
			var headersPrinted = false;        
			var keys = [];
			for(var i in data) {
				if(headersPrinted == false) { 
					html += "<thead><tr>"
					for(var name in data[i]) {
						html += "<th style=\"padding-left: 1em; padding-right: 1em; text-align: center\">" + name + "</th>";
						keys.push(name);
					}
					html += "</tr></thead><tbody>"
					headersPrinted = true;
				}
				html += "<tr>";
				for(var key in keys){
					html += "<td style=\"padding-left: 1em; padding-right: 1em; text-align: center; vertical-align: middle\">" + data[i][keys[key]] + "</td>";
				}
				html += "</tr>";
			}
			html += "</tbody>";
			$("#table").append(html);
		});
	});
</script>
</head>
<body>
	<table id="table" frame="box" rules="all"></table>
</body>
</html>
